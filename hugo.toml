baseURL = "https://minimalookshop.github.io/"
languageCode = "ko-kr"
title = "minimalookshop 쇼핑 블로그"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
summaryLength = 35

[pagination]
pagerSize = 12

[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe = true

[minify]
disableXML = false
minifyOutput = true

[sitemap]
changefreq = "daily"
priority = 0.7
filename = "sitemap.xml"

[permalinks]
posts = "/posts/:slug/"

[params]
defaultTheme = "auto"
disableThemeToggle = false
ShowShareButtons = true
ShowReadingTime = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowToc = true
TocOpen = false
env = "production"
description = "트렌디한 미니멀 패션과 데일리 코디를 소개하는 미니멀룩 쇼핑 블로그입니다. 심플하고 세련된 옷차림으로 매일을 특별하게 만들어보세요"
keywords = ["미니멀패션", "데일리룩", "심플코디", "베이직패션", "캐주얼웨어"]
images = ["/images/og-default.webp"]

# Search engine verification (set only when needed)
googleSiteVerification = "wYI691jLJJcCGDUHEKLHiMCiG6RGFSbe9-rfyCSjioQ"
naverSiteVerification = "f12f156861353a2c81e1e1ea66a21dac7e7b34ef"
bingSiteVerification = ""
yandexSiteVerification = ""

[params.homeInfoParams]
Title = "심플하지만 세련된 나만의 미니멀룩 패션 쇼핑"
Content = "복잡하지 않아도 충분히 멋있습니다. 미니멀룩에서는 매일 입기 좋은 베이직 아이템부터 포인트를 주는 심플 패션 아이템까지 엄선하여 소개합니다. 간결하고 세련된 스타일로 나만의 패션 감각을 완성해보세요."

[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 2
keys = ["title", "permalink", "summary", "content"]

[[menu.main]]
identifier = "search"
name = "Search"
url = "/search/"
weight = 5

[[menu.main]]
identifier = "posts"
name = "Posts"
url = "/posts/"
weight = 10

[[menu.main]]
identifier = "categories"
name = "Categories"
url = "/categories/"
weight = 20

[[menu.main]]
identifier = "tags"
name = "Tags"
url = "/tags/"
weight = 30
